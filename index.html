<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="js/src/style.css" />
    <link rel="stylesheet" href="./index/index.css" />
    <title>Todo project</title>
  </head>
  <body>
    <div id="app" class="app">
      <header class="header">
        <a class="title-container" href="./index.html">
          <img
            src="./js/public/undraw_add-notes_9xls-removebg-preview2.png"
            class="img img-icon"
            width="50"
            alt="Todo List logo"
          />
          <h1 class="title">TODO LIST</h1>
        </a>
        <button type="button" class="theme-toggle" aria-label="Switch theme">
          <svg class="icon" width="10" height="10">
            <use href="./js/public/symbol-defs.svg#icon-moon"></use>

        </button>
      </header>

      <main class="main-container">
        <div>
          <img
            class="main-img"
            src="./index/main-loop.gif"

            alt="Todo List presentation"
          />
        </div>
        <div class="main-nav main-links">
          <a
            href="https://id753.github.io/todo-project/js/"
            target="_blank"
            rel="noopener noreferrer"
            >Vanilla JS & Accessibility (a11y)</a
          >
          <a
            href="https://todo-project-zeta-ten.vercel.app/"
            target="_blank"
            rel="noopener noreferrer"
            >React & TypeScript</a
          >
          <a
            href="https://todo-project-redux.vercel.app/"
            target="_blank"
            rel="noopener noreferrer"
            >Redux Toolkit & Tailwind CSS</a
          >
        </div>
      </main>
    </div>

    <footer>
      <p class="footer-text">
        &copy; 2025. Todo Project. Design and Development:
        <a
          href="https://github.com/id753"
          target="_blank"
          rel="noopener noreferrer"
          >ID753</a
        >
      </p>
    </footer>
    <script type="module" src="./index/index.js"></script>
  </body>
</html>
