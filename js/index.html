<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>todo project a11y</title>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <div id="app" class="app">
      <header class="header">
        <a class="title-container" href="./index.html">
          <img
            src="./public/undraw_add-notes_9xls-removebg-preview2.png"
            class="img img-icon"
            width="50"
            alt="Todo List logo"
          />
          <h1 class="title">TODO LIST</h1>
        </a>

        <div class="toggle-group">
          <button type="button" class="theme-toggle" aria-label="Switch theme">
            <svg class="icon" width="10" height="10">
              <use href="./public/symbol-defs.svg#icon-moon"></use>
            </svg>
          </button>
          <button
            type="button"
            class="lang-toggle"
            data-lang="en"
            aria-label="Switch language"
          >
            УКР
          </button>
        </div>
      </header>

      <main class="wrapper" id="main" tabindex="-1">
        <form class="todo-add-form" name="add_todo">
          <label for="todo-input" class="visually-hidden">Add new todo</label>
          <input
            class="input-form"
            type="text"
            name="todo"
            id="todo-input"
            placeholder="Add todo..."
            required
          />
          <!-- <p class="todo-error" aria-live="assertive"></p> -->
          <button class="button-form" type="submit">Add todo</button>
        </form>

        <form class="todo-search-form" name="search_todo">
          <label for="search-input" class="visually-hidden">Search todo</label>
          <input
            class="input-search-form"
            type="search"
            name="search"
            id="search-input"
            placeholder="Search todo..."
          />

          <label for="select-filter" class="visually-hidden"
            >Filter todos</label
          >
          <select
            name="select"
            class="select"
            id="select-filter"
            aria-label="Filter todos"
          >
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
            <option value="favorite">Favorite</option>
          </select>
        </form>

        <ul class="list" aria-live="polite"></ul>

        <div class="scroll">
          <button
            type="button"
            class="scroll-to-top"
            aria-label="Go to the top of the site"
            title="Go to the top"
          >
            <svg class="icon" width="25" height="25">
              <use href="./public/symbol-defs.svg#icon-up"></use>
            </svg>
          </button>
        </div>
      </main>
    </div>

    <footer>
      <p class="footer-text">
        &copy; 2025. Todo Project. Design and Development:
        <a
          href="https://github.com/id753"
          target="_blank"
          rel="noopener noreferrer"
          >ID753</a
        >
      </p>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
