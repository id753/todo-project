<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>todo-project</title>
  </head>
  <body>
    <div id="app" class="app">
      <header class="header">
        <h1 class="title">TODO LIST</h1>
        <div class="toggle-group">
          <button class="theme-toggle" aria-label="Переключить тему">
            <svg class="icon" width="10" height="10">
              <use href="./public/symbol-defs.svg#icon-moon"></use>
            </svg>
          </button>
          <button
            class="lang-toggle"
            data-lang="en"
            aria-label="Переключить мову"
          >
            УКР
          </button>
        </div>
      </header>

      <main class="wrapper">
        <form class="todo-add-form" name="add_todo">
          <label for="todo-input" class="visually-hidden">Add new todo</label>
          <input
            class="input-form"
            type="text"
            name="todo"
            id="todo-input"
            placeholder="Add note..."
            required
          />
          <button class="button-form" type="submit">Add</button>
        </form>

        <form class="todo-search-form" name="search_todo">
          <label for="search-input" class="visually-hidden">Search note</label>
          <input
            class="input-search-form"
            type="search"
            name="search"
            id="search-input"
            placeholder="Search note..."
          />
          <label for="select-filter" class="visually-hidden"
            >Filter tasks</label
          >
          <select name="select" class="select" id="select-filter">
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
            <option value="favorite">Favorite</option>
          </select>
        </form>

        <ul class="list"></ul>

        <div class="scroll">
          <button class="scroll-to-top" aria-label="up">
            <svg class="icon" width="25" height="25">
              <use href="./public/symbol-defs.svg#icon-up"></use>
            </svg>
          </button>
        </div>
      </main>
    </div>

    <footer>
      <!-- <p class="footer-text">Author 2025</p> -->
      <p class="footer-text">
        &copy; 2025. Todo Project. Design and Development:
        <a href="https://github.com/id753" target="_blank">ID753</a>
      </p>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
